<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <div class="layout">
        <aside class="sidebar">
            <a href="dashboard.html" class="menu-side">
                <i class="fa-solid fa-house menu-icon"></i>
            </a>

            <a href="#" class="menu-side">
                <i class="fa-solid fa-border-all menu-icon"></i>
            </a>

            <a href="#" class="menu-side">
                <i class="fa-solid fa-dollar-sign menu-icon"></i>
            </a>

            <a href="#" class="menu-side">
                <i class="fa-solid fa-square-poll-vertical menu-icon"></i>
            </a>

            <a href="#" class="menu-side">
                <i class="fa-solid fa-gear menu-icon"></i>
            </a>
        </aside>

        <main class="content">
            <h1>Dashboard</h1>

            <div class="big-box">
                <div class="card-container">
                    <div class="card">
                         <div class="card-icon">
                            <i class="fa-solid fa-bag-shopping"></i>
                        </div>
                        <p class="title">Total Products</p>
                        <p class="value" id="totalProducts">0</p>
                    </div>

                    <div class="card">
                         <div class="card-icon">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </div>
                        <p class="title">Total Sales</p>
                        <p class="value" id="totalSales">0</p>
                    </div>

                    <div class="card">
                         <div class="card-icon">
                            <i class="fa-solid fa-coins"></i>
                        </div>
                        <p class="title">Total Revenue</p>
                        <p class="value" id="totalRevenue">Rp 0</p>
                    </div>
                </div>

                <div class="big-empty-box"></div>

            </div>

            <button class="btn-product" id="btnProduct">Lihat Data Produk</button>
        </main>

    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
