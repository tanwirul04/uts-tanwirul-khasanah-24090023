<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Data Product</title>
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<div class="layout">
    <aside class="sidebar">
        <a href="dashboard.html" class="menu-side">
            <i class="fa-solid fa-house menu-icon"></i>
        </a>

        <a href="#" class="menu-side">
            <i class="fa-solid fa-border-all menu-icon"></i>
        </a>

        <a href="#" class="menu-side">
            <i class="fa-solid fa-dollar-sign menu-icon"></i>
        </a>

        <a href="#" class="menu-side">
            <i class="fa-solid fa-square-poll-vertical menu-icon"></i>
        </a>

        <a href="#" class="menu-side">
            <i class="fa-solid fa-gear menu-icon"></i>
        </a>
    </aside>

    <main class="content">
        <h1>List Data Product</h1>

        <div class="big-box">
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Aksi</th>
                    </tr>
                </thead>

                <tbody id="productTable"></tbody>
            </table>
        </div>

        <div id="editForm" class="edit-box" style="display: none;">
            <h3>Edit Produk</h3>

            <label>Nama:</label>
            <input type="text" id="editName">

            <label>Harga:</label>
            <input type="number" id="editPrice">

            <label>Stock:</label>
            <input type="number" id="editStock">

            <button class="btn-save" onclick="saveEdit()">Simpan</button>
            <button class="btn-cancel" onclick="cancelEdit()">Batal</button>
        </div>

    </main>

</div>

<script src="js/products.js"></script>
</body>
</html>
